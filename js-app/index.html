<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>My Javascript Login Page</title>
</head>
<body>

    <script src="./js/main.js"></script>
